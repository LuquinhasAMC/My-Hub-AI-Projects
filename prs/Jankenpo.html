<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jankenp√¥ Hyper-Punk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        
        :root {
            --neon-yellow: #f1f500;
            --neon-pink: #ff007a;
            --neon-purple: #8a2be2;
            --neon-cyan: #00f3ff;
            --dark-ink: #0d0d0d;
            --bg-lilas: #b19cd9;
            --bg-lilas-dark: #967bb6;
        }

        body {
            font-family: 'Bangers', cursive;
            background-color: var(--bg-lilas);
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Altura din√¢mica para mobile */
            height: 100vh;
            height: 100dvh;
            width: 100vw;
        }

        /* Fundo Geom√©trico Lil√°s */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: var(--bg-lilas);
            background-image:  linear-gradient(30deg, var(--bg-lilas-dark) 12%, transparent 12.5%, transparent 87%, var(--bg-lilas-dark) 87.5%, var(--bg-lilas-dark)),
            linear-gradient(150deg, var(--bg-lilas-dark) 12%, transparent 12.5%, transparent 87%, var(--bg-lilas-dark) 87.5%, var(--bg-lilas-dark)),
            linear-gradient(30deg, var(--bg-lilas-dark) 12%, transparent 12.5%, transparent 87%, var(--bg-lilas-dark) 87.5%, var(--bg-lilas-dark)),
            linear-gradient(150deg, var(--bg-lilas-dark) 12%, transparent 12.5%, transparent 87%, var(--bg-lilas-dark) 87.5%, var(--bg-lilas-dark)),
            linear-gradient(60deg, var(--bg-lilas-dark) 25%, transparent 25.5%, transparent 75%, var(--bg-lilas-dark) 75%, var(--bg-lilas-dark)),
            linear-gradient(60deg, var(--bg-lilas-dark) 25%, transparent 25.5%, transparent 75%, var(--bg-lilas-dark) 75%, var(--bg-lilas-dark));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }

        /* Canvas Responsivo - Full Screen no Mobile */
        .game-canvas {
            background: var(--neon-yellow);
            width: 100vw;
            height: 100%;
            border: none;
            box-shadow: none;
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow: hidden;
        }

        /* Desktop: Volta a ter bordas e sombra */
        @media (min-width: 640px) {
            .game-canvas {
                width: 92vw;
                max-width: 440px;
                height: 85vh;
                border: 10px solid var(--dark-ink);
                box-shadow: 20px 20px 0px var(--dark-ink);
            }
        }

        .header-banner {
            background: var(--neon-pink);
            color: white;
            padding: 10px;
            border-bottom: 6px solid var(--dark-ink);
            text-align: center;
            transform: skewY(-1deg);
            z-index: 20;
        }

        .glitch-title {
            font-size: 3.5rem;
            line-height: 0.9;
            color: white;
            text-shadow: 4px 4px 0 var(--dark-ink);
            animation: glitch 3s infinite;
        }

        @media (min-width: 400px) {
            .glitch-title { font-size: 4.5rem; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-3px, 1px); }
            4% { transform: translate(3px, -1px); }
            6% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        .arena {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 80%);
        }

        .hand-box {
            background: white;
            border: 5px solid var(--dark-ink);
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 8px 8px 0px var(--dark-ink);
            font-size: 4rem;
            transition: all 0.2s;
        }

        @media (min-width: 400px) {
            .hand-box {
                width: 125px;
                height: 125px;
                font-size: 5rem;
            }
        }

        .cpu-hand { background: var(--neon-cyan); transform: scaleX(-1); }

        @keyframes handShake {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }
        .shaking { animation: handShake 0.15s infinite; }

        @keyframes screenImpact {
            0% { transform: translate(0,0); }
            50% { transform: translate(-8px, 8px); }
            100% { transform: translate(0,0); }
        }
        .impact { animation: screenImpact 0.2s ease-out; }

        .controls {
            background: var(--dark-ink);
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .btn-choice {
            background: white;
            border: 4px solid var(--dark-ink);
            font-size: 2.5rem;
            padding: 15px 0;
            box-shadow: 6px 6px 0 var(--neon-pink);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-choice:active { transform: translate(4px, 4px); box-shadow: 0 0 0; }

        .btn-start-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
            overflow: visible;
        }

        .btn-start {
            width: 150%; 
            flex-shrink: 0;
            background-color: var(--neon-pink);
            border-top: 6px solid var(--dark-ink);
            border-bottom: 6px solid var(--dark-ink);
            font-size: 2.8rem;
            padding: 15px 0;
            color: white;
            transform: rotate(4deg) skewX(-2deg);
            box-shadow: 0px 8px 0px var(--dark-ink);
            transition: transform 0.1s, box-shadow 0.1s;
            font-weight: bold;
            text-shadow: 2px 2px 0 var(--dark-ink);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .btn-start-text {
            width: 100vw;
            max-width: 440px;
            text-align: center;
        }

        .btn-start:active {
            transform: rotate(4deg) skewX(-2deg) scale(0.96); 
            box-shadow: 0px 4px 0px var(--dark-ink);
        }

        .btn-nav {
            background: var(--dark-ink);
            color: white;
            padding: 6px 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            border: 2px solid white;
        }

        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-ink);
            z-index: 1000;
            transform: translateX(-100%);
            pointer-events: none;
            visibility: hidden;
        }

        .swipe-overlay.active {
            visibility: visible;
            animation: slideSwipe 0.6s cubic-bezier(0.8, 0, 0.2, 1) forwards;
        }

        @keyframes slideSwipe {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        .score-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            color: #fff;
            padding: 12px 15px;
            padding-top: max(12px, env(safe-area-inset-top));
            font-size: 1rem;
            border-bottom: 4px solid var(--neon-purple);
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div id="main-canvas" class="game-canvas">
        <div id="swipe" class="swipe-overlay"></div>

        <!-- TELA INICIAL -->
        <div id="screen-menu" class="flex flex-col h-full items-center justify-center text-center overflow-hidden">
            <div class="mb-4 bg-black text-white px-4 py-1 skew-x-[-15deg] font-bold text-sm tracking-widest uppercase z-10">Arcade Edition</div>
            
            <h1 class="glitch-title italic mb-6 z-10">JANKENP√î<br><span class="text-neon-pink">SUPREMO</span></h1>
            
            <div class="btn-start-wrapper">
                <button onclick="changeScreen('game')" class="btn-start">
                    <div class="btn-start-text">JOGAR</div>
                </button>
            </div>
            
            <p class="mt-8 text-xs font-bold uppercase opacity-60 tracking-[0.2em] text-black z-10">Toca para come√ßar o combate</p>
        </div>

        <!-- TELA DE JOGO -->
        <div id="screen-game" class="hidden flex-col h-full">
            <div class="score-box">
                <button onclick="changeScreen('menu')" class="btn-nav">MENU</button>
                <div class="flex gap-4">
                    <span class="text-cyan-400">CPU: <span id="c-score">0</span></span>
                    <span class="text-yellow-400">TU: <span id="p-score">0</span></span>
                </div>
            </div>

            <div class="header-banner">
                <div id="status-text" class="text-2xl font-black italic">RD <span id="round">1</span> - ESCOLHE!</div>
            </div>

            <div class="arena">
                <div id="p-hand" class="hand-box">üëä</div>
                <div class="text-3xl font-black border-4 border-black bg-white p-2 shadow-[5px_5px_0_#000] z-20">VS</div>
                <div id="c-hand" class="hand-box cpu-hand">üëä</div>
            </div>

            <div class="controls">
                <button onclick="play('rock')" class="btn-choice">üëä</button>
                <button onclick="play('paper')" class="btn-choice">‚úã</button>
                <button onclick="play('scissors')" class="btn-choice">‚úåÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        let pScore = 0, cScore = 0, round = 1, isBusy = false;
        const choices = { rock: 'üëä', paper: '‚úã', scissors: '‚úåÔ∏è' };
        let audio;

        function playSound(freq, type = 'square', dur = 0.1) {
            try {
                if(!audio) audio = new (window.AudioContext || window.webkitAudioContext)();
                if(audio.state === 'suspended') audio.resume();
                const o = audio.createOscillator();
                const g = audio.createGain();
                o.type = type;
                o.frequency.setValueAtTime(freq, audio.currentTime);
                g.gain.setValueAtTime(0.05, audio.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime + dur);
                o.connect(g); g.connect(audio.destination);
                o.start(); o.stop(audio.currentTime + dur);
            } catch(e) {}
        }

        function changeScreen(target) {
            const swipe = document.getElementById('swipe');
            playSound(440, 'sawtooth', 0.2);
            
            swipe.classList.remove('active');
            void swipe.offsetWidth;
            swipe.classList.add('active');
            
            setTimeout(() => {
                const isGame = target === 'game';
                document.getElementById('screen-menu').classList.toggle('hidden', isGame);
                document.getElementById('screen-game').classList.toggle('hidden', !isGame);
                document.getElementById('screen-game').style.display = isGame ? 'flex' : 'none';
                if(isGame) resetGame();
            }, 300);

            setTimeout(() => {
                swipe.classList.remove('active');
            }, 600);
        }

        function play(playerMove) {
            if(isBusy) return;
            isBusy = true;
            playSound(220);

            const pHand = document.getElementById('p-hand');
            const cHand = document.getElementById('c-hand');
            const status = document.getElementById('status-text');

            pHand.innerText = cHand.innerText = 'üëä';
            pHand.classList.add('shaking');
            cHand.classList.add('shaking');

            let steps = 0;
            const words = ["JAN...", "KEN...", "P√î!"];
            const interval = setInterval(() => {
                status.innerText = words[steps];
                playSound(200 + (steps * 100));
                steps++;
                if(steps === 3) clearInterval(interval);
            }, 300);

            setTimeout(() => {
                pHand.classList.remove('shaking');
                cHand.classList.remove('shaking');
                
                const cpuMove = ['rock', 'paper', 'scissors'][Math.floor(Math.random()*3)];
                pHand.innerText = choices[playerMove];
                cHand.innerText = choices[cpuMove];

                document.getElementById('main-canvas').classList.add('impact');
                setTimeout(() => document.getElementById('main-canvas').classList.remove('impact'), 200);

                if(playerMove === cpuMove) {
                    status.innerText = "EMPATE!";
                    playSound(300, 'sine', 0.2);
                } else if(
                    (playerMove === 'rock' && cpuMove === 'scissors') ||
                    (playerMove === 'paper' && cpuMove === 'rock') ||
                    (playerMove === 'scissors' && cpuMove === 'paper')
                ) {
                    pScore++;
                    status.innerText = "VIT√ìRIA!";
                    playSound(600, 'triangle', 0.4);
                } else {
                    cScore++;
                    status.innerText = "DERROTA!";
                    playSound(100, 'sawtooth', 0.4);
                }

                document.getElementById('p-score').innerText = pScore;
                document.getElementById('c-score').innerText = cScore;
                round++;
                
                setTimeout(() => {
                    isBusy = false;
                    setTimeout(() => {
                        if(!isBusy) status.innerText = `RD ${round} - ESCOLHE!`;
                    }, 1200);
                }, 500);
            }, 1000);
        }

        function resetGame() {
            pScore = 0; cScore = 0; round = 1;
            document.getElementById('p-score').innerText = '0';
            document.getElementById('c-score').innerText = '0';
            document.getElementById('status-text').innerText = "RD 1 - ESCOLHE!";
            document.getElementById('p-hand').innerText = 'üëä';
            document.getElementById('c-hand').innerText = 'üëä';
        }
    </script>
</body>
</html>
