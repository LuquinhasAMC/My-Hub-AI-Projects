<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Starforce Vanguard - Overdrive Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-red: #ff3131;
            --ui-bg: rgba(0, 15, 20, 0.85);
            --ui-border: rgba(0, 242, 255, 0.4);
            --transition-speed: 0.5s;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #020205;
            font-family: 'Rajdhani', sans-serif; color: white;
            user-select: none; touch-action: none;
        }

        canvas { 
            display: block; width: 100vw; height: 100vh; 
            position: absolute; top: 0; left: 0; z-index: 1;
        }

        /* --- FILTRO DE ECRÃ (SCANLINES & GLOW) --- */
        body::after {
            content: "";
            position: absolute; inset: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.2) 50%
            ), 
            radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, rgba(0,0,0,0) 80%);
            background-size: 100% 3px, 100% 100%;
            pointer-events: none; 
            z-index: 1000;
            opacity: 0.6;
        }

        /* HUD Principal Otimizado */
        #ui-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            padding: env(safe-area-inset-top, 10px) 15px env(safe-area-inset-bottom, 10px) 15px;
            box-sizing: border-box;
            transition: opacity var(--transition-speed);
        }

        .hud-bracket {
            position: absolute;
            background: var(--ui-bg);
            border: 1px solid var(--ui-border);
            backdrop-filter: blur(8px);
            padding: 8px 12px;
            pointer-events: auto;
            max-width: 45%;
        }

        .hud-score {
            top: env(safe-area-inset-top, 10px); left: 15px;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
            border-left: 3px solid var(--neon-blue);
        }

        .hud-shield {
            top: env(safe-area-inset-top, 10px); right: 15px;
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%);
            border-right: 3px solid var(--neon-pink);
            text-align: right;
        }

        .hud-combo {
            bottom: calc(20px + env(safe-area-inset-bottom, 0px)); left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%);
            border-bottom: 2px solid var(--neon-blue);
            text-align: center;
            min-width: 100px;
        }

        /* Botão de Pausa */
        .btn-pause {
            position: absolute;
            top: calc(75px + env(safe-area-inset-top, 0px)); right: 15px;
            width: 40px; height: 40px;
            background: var(--ui-bg);
            border: 1px solid var(--ui-border);
            color: var(--neon-blue);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; pointer-events: auto;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 75% 100%, 0 100%);
        }

        .label { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.5rem; 
            color: var(--neon-blue); 
            letter-spacing: 1px;
            text-transform: uppercase;
            display: block;
        }

        .value { 
            font-size: 1.1rem; 
            font-weight: 700; 
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        @media (min-width: 768px) {
            .value { font-size: 1.6rem; }
            .label { font-size: 0.6rem; }
            .hud-bracket { padding: 10px 20px; }
            .btn-pause { width: 45px; height: 45px; top: 100px; }
        }

        .shield-bar-bg {
            width: 100%; height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 4px;
            position: relative;
            min-width: 80px;
        }

        #shield-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), #ff77ee);
            box-shadow: 0 0 15px var(--neon-pink);
            transition: width 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        /* Telas de Overlay */
        .screen {
            position: absolute; inset: 0; background: rgba(0,2,5,0.94);
            z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            backdrop-filter: blur(15px);
            transition: opacity var(--transition-speed), transform var(--transition-speed);
            padding: 20px;
        }

        .screen.hidden { 
            opacity: 0; 
            pointer-events: none; 
            transform: scale(1.05);
        }

        .btn-vanguard {
            margin-top: 25px; padding: 15px 40px;
            background: transparent; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); font-family: 'Orbitron';
            text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-vanguard:active {
            background: rgba(0, 242, 255, 0.2);
            transform: scale(0.95);
        }

        h1 { font-size: 2.2rem; margin: 0; letter-spacing: 6px; }
        @media (min-width: 768px) { h1 { font-size: 3.5rem; letter-spacing: 12px; } }

        .pause-icon::before, .pause-icon::after {
            content: ""; display: inline-block; width: 3px; height: 14px; 
            background: currentColor; margin: 0 2px;
        }
    </style>
</head>
<body>

<!-- Menu Inicial -->
<div id="menu-screen" class="screen">
    <div style="border: 1px solid var(--neon-blue); padding: 30px; position: relative; max-width: 90vw;">
        <div style="position: absolute; top: -5px; left: -5px; width: 20px; height: 20px; border-top: 2px solid var(--neon-blue); border-left: 2px solid var(--neon-blue);"></div>
        <div style="position: absolute; bottom: -5px; right: -5px; width: 20px; height: 20px; border-bottom: 2px solid var(--neon-blue); border-right: 2px solid var(--neon-blue);"></div>
        
        <h1 style="font-family: 'Orbitron';">VANGUARD</h1>
        <p style="color: var(--neon-blue); letter-spacing: 3px; font-size: 0.7rem; margin-top: 10px; opacity: 0.8;">SISTEMA TÁTICO ATIVO</p>
        <button class="btn-vanguard" onclick="initGame()">Aceder Link</button>
    </div>
</div>

<!-- Tela de Pausa -->
<div id="pause-screen" class="screen hidden">
    <h2 style="font-family: 'Orbitron'; color: var(--neon-blue); font-size: 1.8rem; letter-spacing: 4px;">PAUSA</h2>
    <p style="margin-bottom: 20px; opacity: 0.6; font-size: 0.9rem;">Protocolos suspensos</p>
    <button class="btn-vanguard" onclick="togglePause()">Retomar</button>
</div>

<!-- Game Over -->
<div id="death-screen" class="screen hidden">
    <h2 style="font-family: 'Orbitron'; color: var(--neon-red); font-size: 1.8rem; letter-spacing: 4px;">CONEXÃO PERDIDA</h2>
    <div id="final-stats" style="margin: 20px 0;"></div>
    <button class="btn-vanguard" onclick="initGame()" style="border-color: var(--neon-red); color: var(--neon-red);">Reiniciar</button>
</div>

<!-- HUD Ativa -->
<div id="ui-layer">
    <div class="hud-bracket hud-score">
        <span class="label">Dados</span>
        <span id="score-val" class="value">000000</span>
    </div>

    <div class="hud-bracket hud-shield">
        <span class="label">Integridade</span>
        <div class="shield-bar-bg"><div id="shield-fill" style="width: 100%;"></div></div>
    </div>
    
    <div class="hud-bracket hud-combo">
        <span class="label">Multiplicador</span>
        <span id="combo-txt" class="value">x1.0</span>
    </div>

    <div class="btn-pause" onclick="togglePause()">
        <div class="pause-icon"></div>
    </div>
</div>

<canvas id="mainCanvas"></canvas>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    let gameW, gameH;
    let active = false, isPaused = false, frame = 0, score = 0, combo = 0, shield = 100;
    let playerObj, enemies = [], bullets = [], eBullets = [], particles = [];
    const keys = {};

    function sfx(f, d, t = 'square') {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = t; o.connect(g); g.connect(audioCtx.destination);
        o.frequency.setValueAtTime(f, audioCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + d);
        g.gain.setValueAtTime(0.04, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + d);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    class Player {
        constructor() {
            this.x = gameW / 2; 
            this.y = gameH * 0.8;
            this.speed = 10;
            this.hitRadius = 12;
        }
        update() {
            if(keys['KeyW'] || keys['ArrowUp']) this.y -= this.speed;
            if(keys['KeyS'] || keys['ArrowDown']) this.y += this.speed;
            if(keys['KeyA'] || keys['ArrowLeft']) this.x -= this.speed;
            if(keys['KeyD'] || keys['ArrowRight']) this.x += this.speed;

            this.x = Math.max(25, Math.min(gameW - 25, this.x));
            this.y = Math.max(100, Math.min(gameH - 100, this.y));

            if(frame % 7 === 0) {
                bullets.push({x: this.x, y: this.y - 25});
                sfx(500, 0.04, 'triangle');
            }
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.fillStyle = 'rgba(0, 242, 255, 0.6)';
            ctx.shadowBlur = 10; ctx.shadowColor = '#00f2ff';
            const engineH = 10 + Math.random()*10;
            ctx.fillRect(-8, 8, 2, engineH);
            ctx.fillRect(6, 8, 2, engineH);

            ctx.shadowBlur = 15; ctx.shadowColor = '#00f2ff';
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.moveTo(0, -24); 
            ctx.lineTo(16, 12); ctx.lineTo(6, 6); ctx.lineTo(-6, 6); ctx.lineTo(-16, 12);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
    }

    class Enemy {
        constructor() {
            const rand = Math.random();
            this.type = rand > 0.92 ? 'tank' : (rand > 0.82 ? 'seeker' : 'grunt');
            this.x = Math.random() * (gameW - 60) + 30;
            this.y = -60;
            this.hp = this.type === 'tank' ? 10 : 1;
            this.speed = this.type === 'seeker' ? 3.2 : (this.type === 'tank' ? 1.5 : 4.0);
            this.color = this.type === 'tank' ? '#ff00ea' : (this.type === 'seeker' ? '#f0ff00' : '#00f2ff');
            this.cooldown = 30 + Math.random() * 60;
        }
        update() {
            if(this.type === 'seeker') {
                this.x += (playerObj.x - this.x) * 0.015;
            }
            this.y += this.speed;
            this.cooldown--;

            if(this.cooldown <= 0 && this.y > 50 && this.y < gameH * 0.6) {
                const bSpeed = 5.5 + (score / 25000); 
                if(this.type === 'tank') {
                    for(let i=-1; i<=1; i++) {
                        eBullets.push({x: this.x, y: this.y, vx: i*1.5, vy: bSpeed, size: 10});
                    }
                } else {
                    eBullets.push({x: this.x, y: this.y, vx: 0, vy: bSpeed + 0.5, size: 8});
                }
                this.cooldown = this.type === 'tank' ? 70 : 90;
                sfx(120, 0.08, 'sawtooth');
            }
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.shadowBlur = 10; ctx.shadowColor = this.color;
            ctx.fillStyle = this.color;
            if(this.type === 'tank') {
                ctx.fillRect(-18, -18, 36, 36);
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 1.5;
                ctx.strokeRect(-12, -12, 24, 24);
            } else if(this.type === 'seeker') {
                ctx.beginPath();
                ctx.moveTo(0, 15); ctx.lineTo(12, -12); ctx.lineTo(-12, -12);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(0, 12); ctx.lineTo(14, 0); ctx.lineTo(0, -12); ctx.lineTo(-14, 0);
                ctx.fill();
            }
            ctx.restore();
        }
    }

    function togglePause() {
        if(!active) return;
        isPaused = !isPaused;
        const pauseScreen = document.getElementById('pause-screen');
        if(isPaused) {
            pauseScreen.classList.remove('hidden');
            sfx(80, 0.1);
        } else {
            pauseScreen.classList.add('hidden');
            sfx(150, 0.1);
            update();
        }
    }

    let lastTouchX = 0, lastTouchY = 0;
    window.addEventListener('touchstart', e => { 
        if(!playerObj || isPaused) return;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
    }, {passive: false});

    window.addEventListener('touchmove', e => {
        if(!active || isPaused) return;
        const touchX = e.touches[0].clientX;
        const touchY = e.touches[0].clientY;
        const dx = touchX - lastTouchX;
        const dy = touchY - lastTouchY;
        
        playerObj.x += dx * 1.2;
        playerObj.y += dy * 1.2;
        
        lastTouchX = touchX;
        lastTouchY = touchY;
        e.preventDefault();
    }, {passive: false});

    window.addEventListener('keydown', e => {
        keys[e.code] = true;
        if(e.code === 'Escape' || e.code === 'KeyP') togglePause();
    });
    window.addEventListener('keyup', e => keys[e.code] = false);

    function triggerHit() {
        shield -= 10;
        sfx(50, 0.2, 'sawtooth');
        if(shield <= 0) { shield = 0; gameOver(); }
    }

    function spawnParticle(x, y, color) {
        for(let i=0; i<10; i++) {
            particles.push({
                x, y, vx: (Math.random()-0.5)*8, vy: (Math.random()-0.5)*8,
                life: 1, color, size: Math.random()*2 + 1
            });
        }
    }

    function update() {
        if(!active || isPaused) return;
        frame++;

        playerObj.update();

        const spawnRate = Math.max(15, 40 - Math.floor(score/15000));
        if(frame % spawnRate === 0) enemies.push(new Enemy());

        for(let i=bullets.length-1; i>=0; i--) {
            bullets[i].y -= 25;
            if(bullets[i].y < -30) bullets.splice(i, 1);
        }

        for(let i=eBullets.length-1; i>=0; i--) {
            const b = eBullets[i];
            b.x += b.vx; b.y += b.vy;
            if(Math.hypot(b.x - playerObj.x, b.y - playerObj.y) < playerObj.hitRadius + b.size/2) {
                triggerHit(); eBullets.splice(i, 1); continue;
            }
            if(b.y > gameH + 30 || b.x < -30 || b.x > gameW + 30) eBullets.splice(i, 1);
        }

        for(let i=enemies.length-1; i>=0; i--) {
            const e = enemies[i];
            e.update();
            
            if(Math.hypot(e.x - playerObj.x, e.y - playerObj.y) < 30) {
                triggerHit(); spawnParticle(e.x, e.y, e.color);
                enemies.splice(i, 1); continue;
            }

            bullets.forEach((b, bi) => {
                if(Math.hypot(e.x - b.x, e.y - b.y) < 30) {
                    e.hp--; bullets.splice(bi, 1);
                    if(e.hp <= 0) {
                        spawnParticle(e.x, e.y, e.color);
                        score += (e.type === 'tank' ? 800 : 200) * (1 + combo/15);
                        combo++;
                        if(Math.random() > 0.94) shield = Math.min(100, shield + 5);
                        enemies.splice(i, 1);
                        sfx(180, 0.05, 'square');
                    }
                }
            });

            if(e.y > gameH + 60) { enemies.splice(i, 1); combo = 0; }
        }

        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.04;
            if(p.life <= 0) particles.splice(i, 1);
        });

        document.getElementById('score-val').innerText = Math.floor(score).toString().padStart(6, '0');
        document.getElementById('shield-fill').style.width = shield + '%';
        document.getElementById('combo-txt').innerText = `x${(1 + combo/15).toFixed(1)}`;

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = '#020205'; ctx.fillRect(0, 0, gameW, gameH);
        
        for(let i=0; i<35; i++) {
            ctx.fillStyle = i % 2 === 0 ? '#fff' : '#00f2ff';
            let speedMult = (i % 3 + 1.5);
            let y = (frame * speedMult) % gameH;
            ctx.globalAlpha = (i % 5) / 20 + 0.03;
            ctx.fillRect((i * 59) % gameW, y, 1, 1);
        }
        ctx.globalAlpha = 1;

        bullets.forEach(b => {
            ctx.fillStyle = '#00f2ff'; ctx.shadowBlur = 6; ctx.shadowColor = '#00f2ff';
            ctx.fillRect(b.x-1, b.y, 2, 14);
        });

        eBullets.forEach(b => {
            ctx.fillStyle = '#ff3131'; ctx.shadowBlur = 8; ctx.shadowColor = '#ff3131';
            ctx.beginPath(); ctx.arc(b.x, b.y, b.size/2, 0, Math.PI*2); ctx.fill();
        });

        enemies.forEach(e => e.draw());
        particles.forEach(p => {
            ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        });
        ctx.globalAlpha = 1;

        if(playerObj) playerObj.draw();
    }

    function resize() {
        gameW = window.innerWidth; gameH = window.innerHeight;
        canvas.width = gameW; canvas.height = gameH;
    }

    function initGame() {
        resize();
        active = true; isPaused = false; shield = 100; score = 0; combo = 0;
        enemies = []; bullets = []; eBullets = []; particles = [];
        playerObj = new Player();
        
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById('ui-layer').style.opacity = '1';
        
        update();
    }

    function gameOver() {
        active = false;
        document.getElementById('ui-layer').style.opacity = '0';
        document.getElementById('death-screen').classList.remove('hidden');
        document.getElementById('final-stats').innerHTML = `<span class="value" style="font-size:2.2rem; color:var(--neon-blue)">${Math.floor(score)}</span>`;
    }

    window.addEventListener('resize', resize);
    resize();
</script>
</body>
</html>
