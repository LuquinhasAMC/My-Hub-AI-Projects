<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub AI Projects</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (usando a biblioteca via ESM) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <i data-lucide="terminal"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-violet-600">
                    My Hub AI Projects
                </h1>
            </div>

            <div class="relative group">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Procurar por nome, IA ou descrição..."
                    class="pl-10 pr-4 py-2 border border-slate-200 rounded-full bg-slate-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all w-full md:w-80"
                >
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Alertas de Erro -->
        <div id="errorMessage" class="hidden bg-amber-50 border border-amber-200 p-4 rounded-xl flex items-center gap-3 text-amber-800 mb-8">
            <i data-lucide="alert-circle"></i>
            <p id="errorText" class="text-sm font-medium"></p>
        </div>

        <!-- Filtros de Tags Dinâmicos -->
        <div id="filterContainer" class="flex flex-wrap gap-2 mb-8 items-center hidden">
            <span class="text-sm font-medium text-slate-500 mr-2">Filtrar:</span>
            <div id="tagFilters" class="flex flex-wrap gap-2">
                <!-- Tags serão inseridas aqui via JS -->
            </div>
        </div>

        <!-- Lista de Projetos -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 gap-4">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-200 border-t-indigo-600"></div>
            <p class="text-slate-500">A carregar viewer...</p>
        </div>

        <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- Cards de projetos inseridos aqui -->
        </div>

        <!-- Estado Vazio -->
        <div id="emptyState" class="hidden col-span-full py-20 text-center flex flex-col items-center gap-4 border-2 border-dashed border-slate-200 rounded-3xl bg-white/50">
            <div class="bg-slate-100 p-4 rounded-full text-slate-300">
                <i data-lucide="folder" class="w-12 h-12"></i>
            </div>
            <div>
                <h3 class="text-slate-600 font-semibold">Nenhum projeto para exibir</h3>
                <p id="emptyMessage" class="text-slate-400 text-sm mt-1">Adicione projetos ao seu arquivo prList.json.</p>
            </div>
        </div>
    </main>

    <footer class="max-w-6xl mx-auto px-4 py-12 text-center text-slate-400 text-xs border-t border-slate-200 mt-20">
        <p class="font-medium">Este hub é para uso público sob a licença MIT.</p>
        <p class="mt-1 opacity-75">Interface dinâmica alimentada por JSON local (Vanilla JS).</p>
    </footer>

    <script>
        let allProjects = [];
        let currentTag = 'Todas';

        // Inicializar ícones Lucide
        function updateIcons() {
            lucide.createIcons();
        }

        // Carregar Projetos do JSON
        async function loadProjects() {
            const loadingEl = document.getElementById('loading');
            const gridEl = document.getElementById('projectGrid');
            const errorEl = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            try {
                const response = await fetch('./prList.json');
                if (!response.ok) throw new Error("Arquivo 'prList.json' não encontrado.");
                
                const data = await response.json();
                allProjects = Array.isArray(data) ? data : [];
                
                renderFilters();
                renderProjects();
            } catch (err) {
                errorEl.classList.remove('hidden');
                errorText.innerText = err.message || "Erro ao carregar o ficheiro JSON.";
                loadingEl.classList.add('hidden');
            } finally {
                loadingEl.classList.add('hidden');
                gridEl.classList.remove('hidden');
            }
        }

        // Renderizar Filtros (Tags Únicas)
        function renderFilters() {
            const filterContainer = document.getElementById('filterContainer');
            const tagFilters = document.getElementById('tagFilters');
            
            const tagsSet = new Set(['Todas']);
            allProjects.forEach(p => {
                if (p.tags && Array.isArray(p.tags)) {
                    p.tags.forEach(t => tagsSet.add(t));
                }
            });

            const tags = Array.from(tagsSet);
            
            if (tags.length > 1) {
                filterContainer.classList.remove('hidden');
                tagFilters.innerHTML = tags.map(tag => `
                    <button 
                        onclick="setFilter('${tag}')"
                        class="px-4 py-1.5 rounded-full text-sm transition-all duration-200 ${currentTag === tag ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' : 'bg-white border border-slate-200 text-slate-600 hover:border-indigo-300 hover:bg-indigo-50/30'}"
                        data-tag="${tag}"
                    >
                        ${tag}
                    </button>
                `).join('');
            }
        }

        function setFilter(tag) {
            currentTag = tag;
            renderFilters();
            renderProjects();
        }

        // Renderizar Cards de Projetos
        function renderProjects() {
            const grid = document.getElementById('projectGrid');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allProjects.filter(p => {
                const matchesSearch = 
                    p.name?.toLowerCase().includes(searchTerm) || 
                    p.description?.toLowerCase().includes(searchTerm) ||
                    p.aiModel?.toLowerCase().includes(searchTerm);
                
                const matchesTag = currentTag === 'Todas' || p.tags?.includes(currentTag);
                return matchesSearch && matchesTag;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('emptyMessage').innerText = searchTerm || currentTag !== 'Todas' 
                    ? "Tente ajustar os seus filtros ou a pesquisa." 
                    : "Adicione projetos ao seu arquivo prList.json.";
            } else {
                emptyState.classList.add('hidden');
                grid.innerHTML = filtered.map(project => `
                    <div class="group flex flex-col bg-white rounded-2xl border border-slate-200 p-6 hover:shadow-xl hover:shadow-slate-200/50 hover:-translate-y-1 transition-all duration-300">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-slate-100 p-2 rounded-xl text-slate-600 group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                                <i data-lucide="folder"></i>
                            </div>
                            <div class="flex gap-2">
                                ${project.link ? `
                                    <a href="${project.link}" download class="text-slate-400 hover:text-green-600 transition-colors p-1" title="Baixar Arquivos">
                                        <i data-lucide="download"></i>
                                    </a>
                                    <a href="${project.link}" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-indigo-600 transition-colors p-1" title="Ver Projeto">
                                        <i data-lucide="external-link"></i>
                                    </a>
                                ` : ''}
                            </div>
                        </div>

                        <h3 class="text-lg font-bold mb-2 group-hover:text-indigo-600 transition-colors">${project.name || 'Sem Nome'}</h3>
                        <p class="text-slate-600 text-sm mb-4 line-clamp-3 leading-relaxed min-h-[3rem]">
                            ${project.description || "Sem descrição disponível."}
                        </p>

                        <div class="flex items-center gap-2 mb-4 text-[11px] font-bold uppercase tracking-wider text-slate-400 bg-slate-50 p-2 rounded-lg border border-slate-100 w-fit">
                            <i data-lucide="cpu" class="w-3.5 h-3.5 text-indigo-500"></i>
                            <span>Model: ${project.aiModel || "N/A"}</span>
                        </div>

                        <div class="flex flex-wrap gap-1.5 pt-4 border-t border-slate-100 mt-auto">
                            ${project.tags && project.tags.length > 0 
                                ? project.tags.map(tag => `
                                    <span class="flex items-center gap-1 text-[10px] bg-indigo-50/50 text-indigo-600 px-2 py-1 rounded-md border border-indigo-100 font-medium">
                                        <i data-lucide="tag" class="w-2.5 h-2.5"></i>
                                        ${tag}
                                    </span>
                                `).join('') 
                                : '<span class="text-[10px] text-slate-300 italic">Sem tags</span>'}
                        </div>
                    </div>
                `).join('');
                updateIcons();
            }
        }

        // Listener para Busca
        document.getElementById('searchInput').addEventListener('input', renderProjects);

        // Início
        window.onload = () => {
            loadProjects();
            updateIcons();
        };
    </script>
</body>
</html>
